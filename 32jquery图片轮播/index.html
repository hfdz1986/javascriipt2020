<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
*{margin:0;padding:0;}
.main{
	margin: 50px auto;
	width:1000px;
	height: 600px;
	overflow: hidden;
	position: relative;
}
ul,ol{
	
	list-style: none;
}
ul{
	width: 5000px;
	height: 600px;
}
ul li{
	float:left;
	width:1000px;
	height: 600px;
}
.icon div{
	width:51px;
	height: 45px;
	position: absolute;
	top:278px;
}
.left{
	left: 10px;
}
.right{
	right: 10px;
}

ol{
	width: 1000px;
	height:100px;
	position: absolute;
	bottom:10px;
	left: 0px;
}
ol li{
	float:left;
	width:180px;
	height: 80px;
	padding:10px;
}
ol li img{
	width:100%;
	height: 80px;
}
ol li.active{
	
	background: orange;
}
</style>
<body>	
	
	<div class="main">
			
		<ul>
			<li title="0"><img src="images/1.jpg" alt=""></li>
			<li title="1"><img src="images/2.jpg" alt=""></li>
			<li title="2"><img src="images/3.jpg" alt=""></li>
			<li title="3"><img src="images/4.jpg" alt=""></li>
			<li title="4"><img src="images/5.jpg" alt=""></li>
		</ul>
		
		<ol>
			<li class="active"><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
		</ol>

		<div class="icon">
			<div class="left"><img src="images/1.gif" alt=""></div>
			<div class="right"><img src="images/2.gif" alt=""></div>
		</div>

	</div>


<script src="jquery1.7.js"></script>
<script>
$(function(){


	var li_width = $("ul li").first().innerWidth();
	var index;

	function chageClass(){

			index = $("ul li").attr("title");

			$("ol li").eq(index).addClass("active").siblings().removeClass("active");

	}
	
	$(".right").click(function(){

		$("ul").stop(false,true).animate({"marginLeft":-li_width},1000,function(){

			$("ul li").first().appendTo($("ul"));

			$("ul").css("marginLeft",0);

			chageClass();

		});

		

	})

	$(".left").click(function(){

		$("ul").css("marginLeft",-li_width);
		$("ul li").last().prependTo($("ul"));
		$("ul").animate({"marginLeft":0},1000);
		chageClass();

	})



})
</script>
</body>
</html>
